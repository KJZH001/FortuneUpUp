name: Font Subsetting and Compression

on:
  push:
    branches:
      - main
    paths:
      - 'FortuneUpUp.js'
      - '.github/**'

jobs:
  FontCompress:
    runs-on: ubuntu-latest
    if: github.actor != 'web-flow[bot]'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install SSH
        run: sudo apt-get update && sudo apt-get install -y openssh-client
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install FontTools
        run: |
          pip install fonttools
          pip install Brotli
      - name: Download Font
        if: github.ref == 'refs/heads/main'
        run: curl -L -o XiaolaiSC-Regular.ttf https://file.muspace.top/font/XiaolaiSC-Regular.ttf
      - name: Compress Fonts
        if: github.ref == 'refs/heads/main'
        run: python font/Compress.py
      - name: Clean Up
        if: github.ref == 'refs/heads/main'
        run: |
          rm -rf XiaolaiSC-Regular.ttf
          rm -rf text_set.txt
      - name: Git push
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "noreply@github.com"
          git add .
          git commit -m "[Font Compress] ${{ github.event.head_commit.message }}"
          git push git@github.com:Moemu/FortuneUpUp.git HEAD:main